<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-screen">0</div>
      <div class="buttons-container">
        <div class="first-row">
          <div class="btn c-btn">C</div>
          <div class="btn operator-btn divide-btn">/</div>
        </div>
        <div class="middle-btns">
          <div class="row">
            <div class="btn btn-number">7</div>
            <div class="btn btn-number">8</div>
            <div class="btn btn-number">9</div>
            <div class="btn operator-btn multiply-btn">x</div>
          </div>
          <div class="row">
            <div class="btn btn-number">4</div>
            <div class="btn btn-number">5</div>
            <div class="btn btn-number">6</div>
            <div class="btn operator-btn subtract-btn">-</div>
          </div>
          <div class="row">
            <div class="btn btn-number">1</div>
            <div class="btn btn-number">2</div>
            <div class="btn btn-number">3</div>
            <div class="btn operator-btn add-btn">+</div>
          </div>
        </div>

        <div class="last-row">
          <div class="btn btn-number btn-zero">0</div>
          <div class="btn equals-btn">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
